services:
  digibyte:
    image: ghcr.io/grymster/digibyte-core:latest
    user: "1000:1000"
    container_name: digibyte
    volumes:
      - ./data/digibyte:/data
    ports:
      - "12024:12024"   # P2P сеть
      - "14022:14022"   # RPC
    restart: unless-stopped

  nomp:
    image: ghcr.io/grymster/node-stratum-pool:latest
    user: "1000:1000"
    container_name: nomp
    depends_on:
      - digibyte
    volumes:
      - ./data/nomp:/nomp
    ports:
      - "3333:3333" # Stratum
      - "8080:8080" # Web UI
    restart: unless-stopped